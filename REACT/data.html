</head>
<body>
     <div id="container">
       <table>
         <tr>
            <th>name</th>

       </table>
     </div>

     <input type="text" id="searchId" onkeyup="searchfun()">
</body>

<script>


function searchfun(){
    let searchId = document.getElementById('searchId').value.toLowerCase();

    let mainData = document.querySelectorAll('.mainData');

    mainData.forEach((e)=>{
        let tdData = e.querySelector('td:first-child');
        if(tdData){
            let tdDataName = tdData.textContent.toLowerCase()
            if(tdDataName.includes(searchId)){

               e.style.display = '';
            }
            else{
                e.style.display = 'none';

            }
            
        }

    }
)
    console.log(searchId)
}


</script>
